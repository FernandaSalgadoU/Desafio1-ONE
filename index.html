<!DOCTYPE html>
<html lang="es-ch">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 1 - ONE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="Assets/Titulo.png">
</head>
<body>
    <div id="particles-js"></div>
    <header class="header">
        <div class="container">
            <div class="btn-menu">
                <label for="btn-menu">☰</label>
            </div>
        </div>
        <!--<h1 class="header_titulo"><span class="typed"></span> de texto</h1>-->

        <h1 class="header_titulo">
            <span id="cadenas-texto" style="display: none;">
                <i class="texto_titulo">Encriptador</i>
                <i class="texto_titulo">Desencriptador</i>
            </span>
            <span class="typed"></span> de texto
        </h1>
        
    </header>

    <input type="checkbox" id="btn-menu">
    <div class="container-menu">
        <div class="cont-menu">
            <nav>
                <a href="Explicacion.html">Explicación desafío</a>
                <a href="index.html">Solución</a>
            </nav>

            <section class="container-menu_links">
                <a class="tooltip-link" data-tooltip="Github">
                    <i id="icon_Github" class="fa-brands fa-github"></i>
                </a>

                <a class="tooltip-link" data-tooltip="LinkedIn">
                    <i id="icon_LinkedIn" class="fa-brands fa-linkedin"></i>
                </a>

            </section>

            <label for="btn-menu">✖️</label>
        </div>
    </div>

    <main class="main">
        <section class="main_entrada" id="main_entrada">
            <textarea id="main_entrada_texto" class="main_entrada_texto" type="text" placeholder="Ingrese el texto aquí..." spellcheck="false"></textarea>
            <p class="main_tentrada_advertencia"><i class="fa fa-exclamation-circle"></i> Sólo letras minúsculas, sin acentos y sin carácteres especiales</p>
            <section class="main_entrada_botones">
                <button class="main_entrada_boton_encriptar" onclick="boton_Encriptar()">Encriptar</button>
                <button class="main_entrada_boton_desencriptar" onclick="boton_Desencriptar()">Desencriptar</button>
                <button class="main_entrada_boton_refresh" onclick="boton_Resetear()">
                    <i class="fa-solid fa-rotate"></i>
                    Resetear</button>
            </section>
        </section>

        <p class="mensaje_portapapeles" id="mensaje_portapapeles"></p>
        
        <section class="main_salida" id="main_salida">
            <textarea id="main_salida_texto" class="main_salida_texto" readonly type="text" spellcheck="false" ></textarea>
            
            <section class="main_salida_botones">
                <button class="main_salida_boton_copiar" id="main_salida_boton_copiar" onclick="boton_Copiar()">
                    <i class="fa-solid fa-copy"></i>
                    Copiar
                </button>
            </section>
        </section>

        <section class="main_salida_sin_texto" id="main_salida_sin_texto">
            <img class="main_salida_sin_texto_imagen" src="Assets/No_encontrado.svg">
            <section class="main_salida_sin_texto_mensaje">
                <p1 class="main_salida_texto_principal">Ningún mensaje fue encontrado</p1>
                <p class="main_salida_texto_secundario">Ingresa el texto que desees encriptar o desencriptar</p>
            </section>
        </section>

        <section class="main_salida_copia" id="main_salida_copia">
            <img class="main_salida_copia_imagen" src="Assets/Logrado.svg">
            <section class="main_salida_copia_mensaje">
                <p1 class="main_salida_texto_principal">Mensaje copiado con éxito</p1>
            </section>
            
        </section>


    </main>
    <footer class="footer">
        <span class="footer_negrita">Proyecto creado por:</span> Fernanda Salgado U. (2024).

        <section class="footer-menu_links">
            <a class="tooltip">
                <i id="icon_Github_footer" class="fa-brands fa-github"></i>
            </a>

            <a class="tooltip">
                <i id="icon_LinkedIn_footer" class="fa-brands fa-linkedin"></i>
            </a>

        </section>
    </footer>
</body>

<script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="particles.min.js"></script>
<script src="Particulas.js"></script>

</html>
